server:
  port: 8084

spring:
  application:
    name: stock-service

  # Configuration de la base de donn�es PostgreSQL
  datasource:
    url: jdbc:postgresql://postgres-stock:5432/stock_db
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 20000
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 300000
      max-lifetime: 1200000
      auto-commit: false
      pool-name: StockHikariPool

  # Configuration JPA/Hibernate
  jpa:
    database: POSTGRESQL
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
        generate_statistics: false
        temp:
          use_jdbc_metadata_defaults: false


  # Configuration Kafka
  kafka:
    bootstrap-servers: kafka:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3
      batch-size: 16384
      linger-ms: 5
      buffer-memory: 33554432
      properties:
        spring.json.add.type.headers: false
    consumer:
      group-id: stock-management-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      auto-offset-reset: earliest
      enable-auto-commit: false
      properties:
        spring.json.trusted.packages: "com.ecommerce.jewelry.stock.events"
        spring.json.use.type.headers: false

# Configuration Axon Framework
axon:
  serializer:
    general: jackson
    events: jackson
    messages: jackson
  eventhandling:
    processors:
      stock-events:
        mode: tracking
        source: eventStore
        batch-size: 100
        threads: 2
  axonserver:
    enabled: false
  eventstore:
    type: jpa
  snapshot:
    trigger-definition:
      stock-aggregate:
        threshold: 10

# Configuration des topics Kafka
kafka:
  topics:
    stock-events: stock.events
    order-events: order.events
    low-stock-alerts: stock.alerts.low-stock
    stock-reserved: stock.reserved
    stock-released: stock.released

# Configuration du logging
logging:
  level:
    com.ecommerce.jewelry.stock: INFO
    org.axonframework: WARN
    org.springframework.kafka: WARN
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Configuration Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true

# Configuration sp�cifique au domaine
stock:
  thresholds:
    default-minimum-level: 5
    default-alert-level: 10
  reservation:
    timeout-minutes: 30
  replenishment:
    auto-order-enabled: false

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/