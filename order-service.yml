server:
  port: 8085


spring:
  application:
    name: order-service

  datasource:
    url: jdbc:postgresql://postgres-product:5432/order_db
    username: postgres
    password: "0000"
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true


  kafka:
    bootstrap-servers: kafka:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.trusted.packages: com.ecommerce.*
    consumer:
      group-id: order-service-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: com.ecommerce.*
        spring.json.type.mapping: cart-checked-out:com.ecommerce.order.application.dto.CartCheckedOutEvent,payment-succeeded:com.ecommerce.order.application.dto.PaymentSucceededEvent,payment-failed:com.ecommerce.order.application.dto.PaymentFailedEvent,shipment-created:com.ecommerce.order.application.dto.ShipmentCreatedEvent,shipment-delivered:com.ecommerce.order.application.dto.ShipmentDeliveredEvent



management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.ecommerce.order: ${LOG_LEVEL:INFO}
    org.springframework.kafka: ${KAFKA_LOG_LEVEL:WARN}
    org.hibernate.SQL: ${SQL_LOG_LEVEL:WARN}
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"